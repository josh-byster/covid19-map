<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  svg {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  path {
    fill: #bdc3c7;
    stroke: #fff;
    stroke-width: 0.01px;
  }

  div.tooltip {
    position: absolute;
    text-align: center;
    /* width: 50px; */
    /* height: 50px; */
    padding: 10px;
    font-family: 'Roboto', sans-serif;
    font-size: 15px;
    background: #c0392b;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }
  circle {
    transition: fill-opacity 0.3s ease-in-out;
    fill-opacity: 0.3;
    stroke: #fff;
    stroke-width: 0.1px;
  }
  circle.hover {
    fill-opacity: 0.7;
    transition: fill-opacity 0.3s ease-in-out;
  }
</style>
<body>
  <script src="https://d3js.org/d3.v5.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="./map.js"></script>
</body>
