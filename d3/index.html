<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
  }
  .visual {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width:1000px;
    height:650px;
  }
  path {
    fill: #bdc3c7;
    stroke: #fff;
    stroke-width: 0.5px;
    vector-effect: non-scaling-stroke;
  }

  div.tooltip {
    position: absolute;
    text-align: center;
    /* width: 50px; */
    /* height: 50px; */
    padding: 10px;
    font-size: 15px;
    background: #c0392b;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
  }

  div.tooltip.active {
    display: block; 
  }

  circle {
    transition: fill-opacity 0.4s ease-in-out;
    fill-opacity: 0.3;
    stroke: #fff;
    stroke-width: 0.1px;
  }
  circle.hover {
    fill-opacity: 0.7;
    transition: fill-opacity 0.4s ease-in-out;
  }
  #title {
    text-align: center;
  }
  #subtitle {
    text-align: center;
  }
  #num-countries {
    text-align: center;
  }
  svg {
    border: 1px solid black;
  }
</style>
<body>
  <h1 id="title">Confirmed Number of COVID-19 Cases</h1>
  <h2 id="subtitle"></h2>
  <h2 id="num-countries"></h2>
  <div class="visual">
  <button id="step">Next</button>
  <button id="prev">Prev</button>
  <button id="animate">Animation</button>
</div>
  <script src="https://d3js.org/d3.v5.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/topojson@3"></script>
  <script src="./map.js"></script>
</body>
